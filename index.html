<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Shopping List ðŸ›’</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <h1 class="title">My Grocery List</h1>
        <p class="subtitle">For my daily use</p>
      </div>
    </header>

    <div id="container">
      <div class="add__container">
        <input type="text" placeholder="Add a product" class="add__input" />
        <button type="submit" class="add__btn">
          <ion-icon name="add-outline"></ion-icon>
        </button>
      </div>

      <div class="items__container">
        <ul class="items__list"></ul>
      </div>

      <button class="delete__btn">
        <ion-icon name="trash-outline"></ion-icon>
      </button>
    </div>

    <script src="./main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
